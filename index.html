!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anas Shop | Officiel</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="hero">
<div class="logo-circle">
<img src="logo1.jpg.jpeg" alt="Logo Anas Shop">
<span>VOIR LA COLLECTION</span>
</div>
</header>

<div id="collection" class="container">
<h2 class="section-title">// NOS PRODUITS 100 DH</h2>

<div class="product-grid">
<div class="product-card">
<img src="produit1.jpg.jpeg" alt="Produit 1">
<h3 class="name-black">GRUTY BLACK</h3>
<p class="price">100 DH</p>
</div>
<div class="product-card">
<img src="produit2.jpg.jpeg" alt="Produit 2">
<h3 class="name-yellow">GRUTY YELLOW</h3>
<p class="price">100 DH</p>
</div>
<div class="product-card">
<img src="produit3.jpg.jpeg" alt="Produit 3">
<h3 class="name-red">GRUTY RED</h3>
<p class="price">100 DH</p>
</div>
</div>

<section class="order-form">
<h2 class="form-title">PASSER UNE COMMANDE</h2>
<form action="https://formspree.io/f/mzdazykq" method="POST">
<input type="text" name="nom" placeholder="Nom et Prénom" required>
<input type="text" name="ville" placeholder="Votre Ville" required>
<input type="tel" name="telephone" placeholder="Numéro de Téléphone" required>
<input type="email" name="email" placeholder="Votre Gmail" required>
<textarea name="commande" placeholder="Quels produits voulez-vous ? (Précisez la couleur)"></textarea>
<button type="submit" class="submit-btn">ENVOYER MES INFORMATIONS</button>
</form>
</section>
</div>

<a href="https://wa.me/2126XXXXXXXX" class="whatsapp-float" target="_blank">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

</body>
</html>
